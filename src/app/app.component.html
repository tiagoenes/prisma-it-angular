<app-navbar></app-navbar>
<div class="content container-fluid" style="">
  
  <div class="row full-height">
    <div class="col-12 col-md-3 col-xl-2 category-selection d-flex justify-content-center">
      <div class="channels-container">
        <div class="d-flex title-channels-selector"><div class="title-active">Active</div><div class="title-channels">Channels</div></div>
        <div *ngFor="let category of categories;index as i">
          <div class="text-center category-slider">
            <div>{{category.name}}</div>
            <mat-slide-toggle [checked]="true" (click)="test(category.name)"></mat-slide-toggle>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-9 col-xl-10">
      <div *ngFor="let category of categories; index as i" >
        <div *ngIf="arrayChecked[category.name]" id="{{category.name}}">
        <div><h2 class=""><span class="d-inline-flex">Channel<b id="" class="mx-2"> {{category.name.toUpperCase()}}</b></span></h2></div>
        <div class="col-12">
          <div class="d-flex align-items-center justify-content-center">
            <div class="">Total duration: </div>
            <div class="mx-2 color-purple ">{{calculateTotDurarion(i)}}</div>
            <i class="far fa-clock"></i>
          </div>
        </div>
        <div class="col-12">
          <app-category-buttons></app-category-buttons>
          <div class="d-flex slides-category-container my-4">
          <app-slides *ngFor="let val of category.slides" [element]="val">
          </app-slides>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
